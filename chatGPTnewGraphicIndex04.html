<!DOCTYPE html>
<html>
  <head>
    <title>Animated Isometric House Drawing</title>
    <style>
      #canvas {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
      }
      #container1, #container2, #container3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>

    <script>
      const canvas = document.getElementById("canvas");
      const context = canvas.getContext("2d");

      // Isometric house drawing animation
      let houseLineWidth = 0;
      let houseColor = "#FFA500";
      const houseDrawAnimation = setInterval(() => {
        houseLineWidth += 1;
        houseColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        context.strokeStyle = houseColor;
        context.lineWidth = houseLineWidth;
        context.beginPath();
        context.moveTo(100, 300);
        context.lineTo(200, 200);
        context.lineTo(500, 200);
        context.lineTo(600, 300);
        context.lineTo(500, 400);
        context.lineTo(200, 400);
        context.closePath();
        context.stroke();
        if (houseLineWidth >= 2) clearInterval(houseDrawAnimation);
      }, 50);

      // Variable line weight drawing animation
      let lineWeight = 0;
      const lineDrawAnimation = setInterval(() => {
        lineWeight += 1;
        const color = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        context.strokeStyle = color;
        context.lineWidth = lineWeight;
        for (let i = 1; i <= 10; i++) {
          context.beginPath();
          context.moveTo(100 + i * 10, 100);
          context.lineTo(100 + i * 10, 150);
          context.stroke();
        }
        if (lineWeight >= 10) clearInterval(lineDrawAnimation);
      }, 50);

      // Foreground containers with brushes animation
      let container1X = -200;
      let container2Y = -200;
      let container3X = 200;
      const containerDrawAnimation = setInterval(() => {
        container1X += 2;
        container2Y += 3;
        container3X -= 2;
        const color1 = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        const color2 = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        const color3 = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        const context1 = document.getElementById("container1").getContext("2d");
        const context2 = document.getElementById("container2").getContext("2d");
        const context3 = document.getElementById("container3").getContext("2d");
    context1.clearRect(0, 0, canvas.width, canvas.height);
    context2.clearRect(0, 0, canvas.width, canvas.height);
    context3.clearRect(0, 0, canvas.width, canvas.height);

    // Container 1 with brush 1 animation
    context1.strokeStyle = color1;
    context1.lineWidth = 2;
    context1.beginPath();
    context1.moveTo(container1X + 50, 50);
    context1.lineTo(container1X + 100, 100);
    context1.lineTo(container1X + 50, 150);
    context1.stroke();

    // Container 2 with brush 2 animation
    context2.strokeStyle = color2;
    context2.lineWidth = 2;
    context2.beginPath();
    context2.moveTo(50, container2Y + 50);
    context2.lineTo(100, container2Y + 100);
    context2.lineTo(50, container2Y + 150);
    context2.stroke();

    // Container 3 with brush 3 animation
    context3.strokeStyle = color3;
    context3.lineWidth = 2;
    context3.beginPath();
    context3.moveTo(container3X + 50, 50);
    context3.lineTo(container3X + 100, 100);
    context3.lineTo(container3X + 50, 150);
    context3.stroke();

    if (container1X >= canvas.width) container1X = -200;
    if (container2Y >= canvas.height) container2Y = -200;
    if (container3X <= -200) container3X = canvas.width;
  }, 50);
</script>
</body>
</html>
